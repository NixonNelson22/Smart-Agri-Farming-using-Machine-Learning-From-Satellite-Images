<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"> </script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Agri-farm</h1>
        </div>
            
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Market</a></li>
                    <li><a href="#">Policy</a></li>
                    <li><a href="#">Help</a></li>
                    <li>
                        <a href="#" class="profile">
                            <img src="images/Paomedia-Small-N-Flat-Profile 1.svg">
                            Profile
                        </a>
                    </li>
                    <li><a href="#" class="log"><button type="button" onclick="document.getElementById('loginform').style.display='block'">Login</button></a></li>
                </ul>
            </nav>
    </header>

    <main class="front-nav">
        <table>
            <tr>
                <td>
                    <button type="button"><img src="images/dashboard.png" width="200px" height="100px">Dashboard</button>
                </td>
                <td>
                    <button type="button"><img src="images/market.png" width="150px" height="150px"> Market</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button"><img src="images/help.png" width="150px" height="150px">Help</button>
                </td>
                <td>
                    <button type="button"><img src="images/policy.png" width="150px" height="150px">Policies</button>
                </td>
            </tr>
        </table>
        <form id="loginform" method="POST" class="login">
            <img src="images/Paomedia-Small-N-Flat-Profile 1.svg">
            <label>
                Username
                <input type="text" placeholder="Enter username" name="username">
            </label>
            <label>
                Password
                <input type="password" placeholder="Enter Password" name="Password">
            </label>
            <input type="submit">
            <div class="signup">
                <label>Sign up</label>
                <a href="#"><img src="/images/icons/google_signin_buttons/web/1x/btn_google_signin_light_normal_web.png"></a>
            </div>

        </form>
    </main>
</body>
